<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mixpanel Demo</title>

    <!-- Load Mixpanel library directly -->
    <script src="https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js"></script>

    <!-- Initialize Mixpanel -->
    <script>
      mixpanel.init("472e91dc05aa81a296fa976fc66576e3", {
        track_pageview: true,
        debug: true
      });
    </script>
  </head>

  <body style="font-family: Arial, sans-serif; padding: 24px;">
    <h2>Demo events</h2>

    <button onclick="mixpanel.track('Onboarding Started')">
      Start onboarding
    </button>

    <button onclick="mixpanel.track('Onboarding Step Viewed', { step: 'verify_email' })">
      Verify email
    </button>

    <button onclick="mixpanel.track('Onboarding Completed')">
      Complete onboarding
    </button>

    <button onclick="mixpanel.track('Error Shown', { bug_id: 'BUG-123' })">
      Trigger BUG-123
    </button>

    <p style="margin-top:16px;">
      Open Mixpanel â†’ Live View and click the buttons.
    </p>
  </body>
</html>
